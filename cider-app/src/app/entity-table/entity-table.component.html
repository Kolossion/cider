<p-toast></p-toast>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
    </ng-template>
    <ng-template pTemplate="right">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button p-mr-2" (click)="openCreateNew()"></button>
    </ng-template>
</p-toolbar>
<p-table [columns]="columns" [value]="records" responsiveLayout="scroll"
        [selectionMode]="selectionMode || 'none'" [(selection)]="selection" dataKey="id" 
        (selectionChange)="selectionChange.emit($event)">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <ng-container *ngFor="let col of columns">
                <th *ngIf="!col.hidden">{{col.header}}</th>
            </ng-container>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData" [pSelectableRowDisabled]="!selectionMode">
            <ng-container *ngFor="let col of columns">
                <td *ngIf="!col.hidden">{{rowData[col.field]}}</td>
            </ng-container>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="openEditDialog(rowData)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="openDeleteDialog(rowData)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<app-entity-dialog [service]="service" [(visible)]="dialogVisible" [entity]="entity"></app-entity-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
