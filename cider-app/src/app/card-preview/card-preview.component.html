<div #preview class="card-preview card-{{card.id}}" [innerHtml]="template | cardToHtml: card: assetUrls"
    [style.width]="initialWidth ? initialWidth * scale + 'px': 'auto'" 
    [style.height]="initialHeight ? initialHeight * scale + 'px': 'auto'"
    [style.transform]="'scale(' + scale + ')'"></div>
