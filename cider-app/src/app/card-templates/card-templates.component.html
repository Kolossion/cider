
<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <p-dropdown [options]="templates" [(ngModel)]="selectedTemplate" 
            optionLabel="name" class="p-mr-2"></p-dropdown>
        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button p-mr-2"></button>
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button"></button>
    </ng-template>

    <ng-template pTemplate="right">
        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger p-mr-2"></button>
        <button pButton pRipple label="Save" icon="pi pi-save" class="p-button"></button>
    </ng-template>
</p-toolbar>

<div class="wrapper">
    <div class="left-panel">
        <p-panel header="Preview">
            <div class="preview-space">
                <div class="card-preview" [innerHtml]="safeHtmlAndStyle(this.html, this.css)"></div>
            </div>
        </p-panel>
    </div>
    <div class="right-panel">
        <div class="top-panel">
            <p-panel style="height: 100%; width: 100%;" header="CSS">
                <ngx-monaco-editor style="height: 100%;" 
                    [options]="cssEditorOptions" [(ngModel)]="css"></ngx-monaco-editor>
            </p-panel>
        </div>
        <div class="bottom-panel">
            <p-panel style="height: 100%; width: 100%;" header="HTML">
                <ngx-monaco-editor style="height: 100%;" 
                    [options]="htmlEditorOptions" [(ngModel)]="html"></ngx-monaco-editor>
            </p-panel>
        </div>
    </div>
</div>
