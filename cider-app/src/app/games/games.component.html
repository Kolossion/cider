<p-card styleClass="game-card" header="Games" subheader="Select an existing game to edit, or create a new one">
    <div class="games-table">
        <app-entity-table [service]="gamesService" [(selection)]="selectedGame" selectionMode="single"></app-entity-table>
    </div>
    <p-button label="Select Game" (click)="selectGame()" [disabled]="selectedGame === undefined"></p-button>
</p-card>
