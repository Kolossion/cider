<p-card styleClass="page-card" header="Cards" subheader="List of all the cards in the game">
    <p-tabView>
        <p-tabPanel>
            <ng-template pTemplate="header">
                <i class="pi pi-list"></i>
                <span>Listing</span>
            </ng-template>
            <app-entity-table [service]="cardsService"></app-entity-table>
        </p-tabPanel>
        <p-tabPanel>
            <ng-template pTemplate="header">
                <i class="pi pi-th-large"></i>
                <span>Thumbnails</span>
            </ng-template>
        </p-tabPanel>
        <p-tabPanel>
            <ng-template pTemplate="header">
                <i class="pi pi-caret-up"></i>
                <span>Attributes</span>
            </ng-template>
            <app-entity-table [service]="attributesService"></app-entity-table>
        </p-tabPanel>
    </p-tabView>
</p-card>
